<style>
  body {font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f3f0f8; color:#333; overflow-x:hidden;}
  a {text-decoration:none; color:inherit;}
  h1,h2 {color:#6a0dad;}
  section {padding:60px 20px; max-width:1000px; margin:auto; margin-top:20px; background:white; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
  ul {line-height:1.6;}

  /* Header */
  header {
    background: linear-gradient(135deg, #6a0dad, #9b59b6);
    color:white;
    text-align:center;
    padding:50px 20px;
    position:relative;
    overflow:hidden;
  }
  .profile-pic {
    width:150px; height:150px;
    border-radius:50%;
    border:4px solid white;
    margin-bottom:20px;
    object-fit:cover;
    transition: transform 0.5s;
  }
  .profile-pic:hover { transform: scale(1.1); }

  header h1 {font-size:2.5em; margin-bottom:10px;}
  header p {margin:5px 0;}

  /* Floating icons */
  .floating-icon {
    position:absolute;
    font-size:24px;
    opacity:0.6;
    color:white;
    animation: floatAnim 10s linear infinite;
  }
  @keyframes floatAnim {
    0% {transform: translateY(0) rotate(0deg);}
    50% {transform: translateY(-20px) rotate(180deg);}
    100% {transform: translateY(0) rotate(360deg);}
  }

  /* Nav */
  nav {display:flex; justify-content:center; flex-wrap:wrap; background:#4b0082;}
  nav a {color:white; padding:15px 25px; text-transform:uppercase; font-weight:600; transition:0.3s;}
  nav a:hover {background:#6a0dad; border-radius:5px;}

  /* Buttons */
  .btn {background:#6a0dad; color:white; padding:10px 20px; border:none; border-radius:5px; transition:0.3s;}
  .btn:hover {background:#9b59b6; cursor:pointer; transform:scale(1.05);}

  /* Tabs */
  .tabcontent {display:none; animation:fadeIn 0.8s;}
  .tabcontent.active {display:block;}

  /* Icons */
  .fa {margin-right:8px; color:#6a0dad;}

  /* Fade-in animation */
  @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}

  /* Project Cards */
  .project-card {
    border:1px solid #ddd; border-radius:8px; padding:15px; margin-bottom:15px;
    transition:0.3s; background:#faf5ff;
  }
  .project-card:hover {transform:translateY(-5px); box-shadow:0 4px 15px rgba(0,0,0,0.2);}
</style>

<header>

  <i class="fa fa-database floating-icon" style="top:20px; left:10%; animation-delay:0s;"></i>
  <i class="fa fa-chart-line floating-icon" style="top:40px; left:70%; animation-delay:2s;"></i>
  <i class="fa fa-table floating-icon" style="top:80px; left:30%; animation-delay:4s;"></i>
  <i class="fa fa-code floating-icon" style="top:60px; left:50%; animation-delay:6s;"></i>
</header>
